<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Baby Shower</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap">
    <style>
        body {
            font-family: 'Dancing Script', Arial, sans-serif;
            text-align: center;
            background-color: #fff7e7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #FFF7E7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInSlideUp 1s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content {
            width: 100%;
            padding: 20px;
            position: relative;
        }
        .dinosaur-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .content h2 {
            font-size: 50px;
            font-family: 'Dancing Script', sans-serif;
        }
        .content p {
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
        }
        .overlay-content {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 10px;
        }
        .countdown {
            font-size: 20px;
            margin: 10px 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            color: #FFF7E7; /* Añade color de texto */
        }
        .countdown span {
            background-color: #6e8447;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Montserrat', sans-serif; /* Añade tipografía */
            font-size: 16px; /* Ajusta tamaño */
        }
        .countdown span:hover {
            background-color: #6e8447;
            transform: scale(1.1);
        }
        .button {
            background-color: #6e8447;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 5px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #a1d4ef;
            transform: scale(1.1);
        }
        .footer {
            font-size: 20px;
            color: #888;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        #music-control {
            background-color: #6e8447;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, transform 0.3s;
        }
        #music-control:hover {
            background-color: #a1d4ef;
            transform: scale(1.1);
        }

        /* Media Queries para responsividad */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .content h2 {
                font-size: 30px;
            }
            .content p {
                font-size: 16px;
            }
            .button, #music-control {
                font-size: 12px;
                padding: 8px 15px;
            }
            .countdown {
                font-size: 16px;
            }
            .countdown span {
                padding: 5px;
            }
        }

        @media (max-width: 400px) {
            .content h2 {
                font-size: 24px;
            }
            .button, #music-control {
                font-size: 10px;
                padding: 5px 10px;
            }
            .countdown {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="Invitacion.jpg" alt="Invitación" class="dinosaur-img">
            <div class="overlay-content">
                <div id="countdown" class="countdown">
                    <span id="days">0 d</span>
                    <span id="hours">0 h</span>
                    <span id="minutes">0 m</span>
                    <span id="seconds">0 s</span>
                </div>
                <a href="https://maps.app.goo.gl/rtEfCyKKuDK8vsGAA" class="button">Ver Ubicación</a>
                <a href="https://wa.link/4qudud" class="button">Confirmar Asistencia</a>
                <button id="music-control" onclick="toggleMusic()">Reproducir Música</button>
            </div>

    <!-- Agregar música de fondo -->
    <audio id="bg-music" src="ChristinaPerri_AThousandYears.mp3" autoplay loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        // Cuenta regresiva
        const eventDate = new Date("Jun 23, 2024 11:30:00").getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days + " d";
            document.getElementById("hours").textContent = hours + " h";
            document.getElementById("minutes").textContent = minutes + " m";
            document.getElementById("seconds").textContent = seconds + " s";
        }, 1000);
        });
    </script>

    <script>

        // Controlar la música
        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const musicControlButton = document.getElementById('music-control');
            if (music.paused) {
                music.play();
                musicControlButton.textContent = 'Pausar Música';
            } else {
                music.pause();
                musicControlButton.textContent = 'Reproducir Música';
            }
        }
    </script>
</body>
</html>
